<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>USERS</h3>
            <ul id="userList"></ul>
        </div>
        <div class="chat-area">
            <div id="chatHeader">Select a user to start chatting</div>
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" type="text">
                <button>Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
